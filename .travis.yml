matrix:
  include:
    - os: linux
      language: javascript

cache:
  directories:
    - node_modules
    - $HOME/.cache/electron
    - $HOME/.cache/electron-builder

install:
  - sudo apt-get update && apt-get install --no-install-recommends -y wine wine32
  - npm install

script:
  - npm run lint
  - npm run test
  - npm run release

deploy:
  provider: script
  script: npm run release
  on:
    branch: master
